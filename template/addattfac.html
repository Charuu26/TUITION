{% extends 'index.html' %}
{% load static %}
{% block content %}
<!-- form section -->
<div class="col-md-12 mt-5">
    <div class="white_shd full margin_bottom_30">
       <div class="full graph_head">
          <div class="heading1 margin_0">
             <h2>Attendence Faculty Form</h2>
          </div>
       </div>
       <div class="form_section padding_infor_info">
          <div class="form-responsive-sm">
                <form method="post">
                {% csrf_token %}
                 <!-- First Textbox -->
                <div class="form-group">
                  <label for="textbox1">Faculty Id:</label>
                  
                  <select name="fid" id="" class="form-control">
                     {% for i in fac %}
                        <option value="{{i.f_id}}">{{i.f_name}}</option>
                     {% endfor %}
                  </select>
                  
              </div>
              <!-- Second Textbox -->
              <div class="form-group">
                  <label for="textbox2">Date:</label>
                  <input type="date"  name="date" class="form-control" value="" required>
              </div>
              <div class="form-group">
                <label for="textbox2">Status:</label>
                <select name="status" id="" class="form-control">
                     <option value="present">Present</option>
                     <option value="Absent">Absent</option>
               </select>
              </div>
                <button type="submit" class="btn btn-primary">Submit</button>
             </form>
          </div>
       </div>
    </div>
 </div>
 <!-- end form section -->
{% endblock %}
