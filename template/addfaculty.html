{% extends 'index.html' %}
{% load static %}
{% block content %}
<!-- form section -->
<div class="col-md-12 mt-5">
    <div class="white_shd full margin_bottom_30">
       <div class="full graph_head">
          <div class="heading1 margin_0">
             <h2>Faculty Form</h2>
          </div>
       </div>
       <div class="form_section padding_infor_info">
          <div class="form-responsive-sm">
                <form method="post">
                {% csrf_token %}
                 <!-- First Textbox -->
                <div class="form-group">
                  <label for="textbox1">Faculty Name:</label>
                  <input type="text"  name="f_name" class="form-control" value="" required >
              </div>
              <!-- Second Textbox -->
              <div class="form-group">
                  <label for="textbox2">Address:</label>
                  <input type="text"  name="address" class="form-control" value="" required>
              </div>
               <div class="form-group">
                  <label for="textbox2">Email:</label>
                  <input type=" email"  name="email" class="form-control" value="" required>
              </div>
               <div class="form-group">
                  <label for="textbox2">Password:</label>
                  <input type="password "  name="password" class="form-control" value="" required>
               </div>
               <div class="form-group">
                  <label for="textbox2">Number:</label>
                  <input type="number"  name="conno" class="form-control" value="" required>
               </div>
               <div class="form-group">
                  <label for="textbox2">Joining Date:</label>
                  <input type="date"  name="joining_date" class="form-control" value="" required>
               </div>

                <button type="submit" class="btn btn-primary">Submit</button>
             </form>
          </div>
       </div>
    </div>
 </div>
 <!-- end form section -->
{% endblock %}
