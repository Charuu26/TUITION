<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
   <meta name="description" content="POS - Bootstrap Admin Template">
   <meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, html5, responsive">
   <meta name="author" content="Dreamguys - Bootstrap Admin Template">
   <meta name="robots" content="noindex, nofollow">
   <title>Tuition Admin Dashboard</title>

   <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.jpg">
   <link rel="stylesheet" href="/static/css/bootstrap.min.css">
   <link rel="stylesheet" href="/static/css/animate.css">
   <link rel="stylesheet" href="/static/css/dataTables.bootstrap4.min.css">
   <link rel="stylesheet" href="/static/plugins/fontawesome/css/fontawesome.min.css">
   <link rel="stylesheet" href="/static/plugins/fontawesome/css/all.min.css">
   <link rel="stylesheet" href="/static/css/admin.css">

   <style>
       * { box-sizing: border-box; }
       html { width: 100%; height: 100%; overflow: hidden; }
       body { 
           width: 100%;
           height: 100%;
           font-family: 'Open Sans', sans-serif;
           background: linear-gradient(to bottom, rgba(57,173,219,.25) 0%, rgba(42,60,87,.4) 100%), 
                       linear-gradient(135deg, #670d10 0%, #092756 100%);
       }
       .container {
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100%;
       }
       .form-box {
           background: rgba(255, 255, 255, 0.9);
           border-radius: 8px;
           box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
           padding: 20px;
           width: 100%;
           max-width: 500px; /* Max width of the box */
       }
       h2 {
           text-align: center;
           margin-bottom: 20px;
           color: #4a77d4; /* Color of the heading */
       }
       input { 
           width: 100%; 
           margin-bottom: 15px; 
           background: rgba(0,0,0,0.05);
           border: 1px solid #ccc;
           border-radius: 4px;
           padding: 10px;
           font-size: 14px;
           color: #333;
           transition: border-color 0.3s;
       }
       input:focus { 
           border-color: #4a77d4; 
           outline: none; 
       }
       .btn { 
           padding: 10px; 
           font-size: 14px; 
           color: #fff; 
           background-color: #4a77d4; 
           border: none; 
           border-radius: 4px; 
           cursor: pointer; 
           width: 100%; 
           transition: background-color 0.3s;
       }
       .btn:hover { 
           background-color: #3b63b4; 
       }
   </style>
</head>

<body>
<div class="container">
    <div class="form-box">
       <h2>Student Form</h2>
       <form method="post">
           {% csrf_token %}
           <div class="form-group">
               <label for="textbox1">Student Name:</label>
               <input type="text" name="sname" class="form-control" required>
           </div>
           <div class="form-group">
               <label for="textbox2">Address:</label>
               <input type="text" name="address" class="form-control" required>
           </div>
           <div class="form-group">
               <label for="textbox3">Email:</label>
               <input type="email" name="email" class="form-control" required>
           </div>
           <div class="form-group">
               <label for="textbox4">Password:</label>
               <input type="password" name="password" class="form-control" required>
           </div>
           <div class="form-group">
               <label for="textbox5">Number:</label>
               <input type="text" name="conno" class="form-control" required>
           </div>
           <div class="form-group">
               <label for="textbox6">Username:</label>
               <input type="text" name="username" class="form-control" required>
           </div>
           <button type="submit" class="btn">Submit</button>
       </form>
    </div>
</div>

 <script src="/static/js/jquery-3.6.0.min.js"></script>
 <script src="/static/js/feather.min.js"></script>
 <script src="/static/js/jquery.slimscroll.min.js"></script>
 <script src="/static/js/jquery.dataTables.min.js"></script>
 <script src="/static/js/dataTables.bootstrap4.min.js"></script>
 <script src="/static/js/bootstrap.bundle.min.js"></script>
 <script src="/static/plugins/apexchart/apexcharts.min.js"></script>
 <script src="/static/plugins/apexchart/chart-data.js"></script>
 <script src="/static/js/script.js"></script>
</body>

</html>
